<ion-header>
  <ion-toolbar>
    <ion-title>Add Exam Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="ion-margin-bottom">
    <ion-label position="stacked">Question</ion-label>
    <ion-input type="text" [(ngModel)]="question"></ion-input>
  </ion-item>
    <ion-label>Select on the options which is the correct answer</ion-label>


    <ion-list>
      <ion-item>
        <input type="checkbox" name="choice1" (click)="getSelectedAnswer($event, 1)" class="radio-ans" />
        <ion-input type="text" [(ngModel)]="c1" ></ion-input>
      </ion-item>

      <ion-item>
        <input type="checkbox" name="choice2" (click)="getSelectedAnswer($event, 2)" class="radio-ans" />
        <ion-input type="text" [(ngModel)]="c2"></ion-input>
      </ion-item>

      <ion-item>
        <input type="checkbox" name="choice3" (click)="getSelectedAnswer($event, 3)" class="radio-ans" />
        <ion-input type="text" [(ngModel)]="c3"></ion-input>
      </ion-item>
    </ion-list>


  <ion-button expand="block" class="ion-text-center ion-margin-bottom" (click)="AddQuiz()">Add</ion-button>
  <ion-button expand="block" class="ion-text-center ion-margin-bottom" (click)="ResetForm()">Reset</ion-button>
  <ion-button expand="block" class="ion-text-center ion-margin-bottom" (click)="Back()">Cancel</ion-button>
</ion-content>
